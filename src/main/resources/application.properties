# Server Configuration (Fly.io sets PORT env var)
server.port=${PORT:8080}

# MongoDB Atlas (set env var in Fly.io: fly secrets set MONGODB_URI=...)
spring.data.mongodb.uri=${MONGODB_URI}

# OpenRouter API (set env var in Fly.io: fly secrets set OPENROUTER_API_KEY=...)
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.api.url=${OPENROUTER_API_URL:https://openrouter.ai/api/v1/chat/completions}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Simple JWT configuration (set env var in Fly.io: fly secrets set JWT_SECRET=...)
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}
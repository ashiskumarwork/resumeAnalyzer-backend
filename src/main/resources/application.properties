# Server Configuration (Render sets PORT env var)
server.port=${PORT:8080}

# MongoDB Atlas (set env var in Render)
spring.data.mongodb.uri=${MONGODB_URI}

# OpenRouter API (set env var in Render)
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.api.url=${OPENROUTER_API_URL:https://openrouter.ai/api/v1/chat/completions}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Simple JWT configuration (set env var in Render)
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}
# Fly.io configuration for Spring Boot backend
# This file tells Fly.io how to run your app

app = "ai-resume-analyzer-backend"
primary_region = "iad"  # Change to your preferred region (iad = Washington DC, ord = Chicago, etc.)

[build]
  # Fly.io will use the Dockerfile in the root directory
  dockerfile = "Dockerfile"

[env]
  # Port is set automatically by Fly.io, but we expose 8080 in Dockerfile
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

# Health check removed - Spring Boot app doesn't have actuator endpoint
# Fly.io will still monitor the app by checking if port 8080 responds
